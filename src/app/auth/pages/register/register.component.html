<h1>Registrarte</h1>
<div class="grid">
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input matInput />
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput />
        </mat-form-field>
    </div>
    <div class="col-12">
        <mat-form-field class="w-full">
            <mat-label>Repetir Contraseña</mat-label>
            <input type="password" matInput />
        </mat-form-field>
    </div>
    <div class="col-12 flex justify-content-end">
        <button routerLink="/dashboard" mat-flat-button color="primary">Registrarse</button>
    </div>
</div>
