<h1 mat-dialog-title>{{ editingCourse? "Editando a " + editingCourse.name + " ": "Creando curso" }}
</h1>

<div mat-dialog-content>
    <form [formGroup]="courseForm" class="grid">

        <!-- CAMPO DE NOMBRE -->
        <div class="col-6 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="name" matInput type="text" name="name">
                <!-- ERRORES -->

                <mat-error *ngFor="let error of nameControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>

            </mat-form-field>
        </div>

        <!-- CAMPO DE PRECIO -->
        <div class="col-12 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Precio</mat-label>
                <input formControlName="price" matInput type="number" name="price">
                <mat-error *ngFor="let error of priceControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
        </div>

        <!-- CAMPO DE DESCRIPCION -->
        <div class="col-6 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input formControlName="description" matInput type="text" name="description">
                <mat-error *ngFor="let error of descriptionControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
        </div>


        <!-- CAMPO DE DURACION -->
        <div class="col-12 field">
            <mat-form-field class="w-full" appearance="outline">
                <mat-label>Duracion</mat-label>
                <input formControlName="duration" matInput type="text" name="duration">
                <mat-error *ngFor="let error of durationControl.errors | keyvalue">
                    {{ error | controlErrorMessage }}
                </mat-error>
            </mat-form-field>
        </div>

    </form>

</div>

<div class="flex justify-content-end" mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
