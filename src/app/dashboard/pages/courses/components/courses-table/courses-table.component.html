<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna de ID  -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>

    <!-- Columna de NOMBRE  -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>

    <!-- Columna de PRECIO  -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let course"> {{course.price | currency}} </td>
    </ng-container>

    <!-- Columna de DESCRIPCION  -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let course"> {{course.description}} </td>
    </ng-container>

    <!-- Columna de DURACION -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duracion </th>
        <td mat-cell *matCellDef="let course"> {{course.duration}} </td>
    </ng-container>

    <!-- Columna de ACCIONES -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let course">

            <button (click)="editCourse.emit(course)" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>

            <button (click)="deleteCourse.emit(course)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>


        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
