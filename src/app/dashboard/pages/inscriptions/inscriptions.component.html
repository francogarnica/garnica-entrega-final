<h1> Inscripciones </h1>

<div class="mb-3">
    <button (click)="onAdd()" mat-flat-button color="primary" type="button">
        <mat-icon>add</mat-icon>
        Crear inscripcion
    </button>
</div>

<table mat-table [dataSource]="(inscriptions$ | async ) || []" class="mat-elevation-z8">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.id}}</td>
    </ng-container>

    <!-- Nombre de inscripto -->
    <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef>Estudiante</th>
        <td mat-cell *matCellDef="let inscription">{{ !!inscription.student ? inscription.student.name + ' ' +
            inscription.student.surname : '-' }}
        </td>
    </ng-container>

    <!-- Columna de curso -->
    <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        <td mat-cell *matCellDef="let inscription"> {{ inscription.course.name }}</td>
    </ng-container>

    <!-- Columna total -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let inscription">{{ inscription.course.price | currency: 'ARS' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
