<h1 mat-dialog-title> Agregar Profesor </h1>

<div mat-dialog-content>
    <form [formGroup]="TeacherForm">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput type="text" name="name">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input formControlName="surname" matInput type="text" name="surname">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="text" name="email">
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-select [formControl]="courseIdControl">
                <mat-option [value]="course.id" *ngFor="let course of  courseOptions$ | async">
                    {{ course.name}}
                </mat-option>

            </mat-select>
        </mat-form-field>

    </form>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
