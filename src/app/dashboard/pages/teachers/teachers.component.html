<h1>Profesores</h1>

<button (click)="onCreate()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Agregar Profesor
</button>

<table mat-table [dataSource]="(data$ | async ) || []" class="mat-elevation-z8">

    <!-- Columna de ID  -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.id}} </td>
    </ng-container>

    <!-- Columna de NOMBRE  -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.name}} </td>
    </ng-container>

    <!-- Columna de APELLIDO  -->
    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.surname}} </td>
    </ng-container>

    <!-- Columna de EMAIL  -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let teacher"> {{teacher.email}} </td>
    </ng-container>

    <!-- Columna de ACCIONESL  -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let teacher">
            <button (click)="onDelete(teacher.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
