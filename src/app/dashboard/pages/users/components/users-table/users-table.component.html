<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columna de ID  -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <!-- Columna de Nombre completo -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
        <td mat-cell *matCellDef="let user"> {{user | fullName }} </td>
    </ng-container>

    <!--Columna de email -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Columna boton de editar y eliminar -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let user">

            <button [routerLink]="user.id" mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
            </button>

            <button (click)="editUser.emit(user)" mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>

            <button (click)="deleteUser.emit(user)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>

        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
